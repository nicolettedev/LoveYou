<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Progress ‚ù§Ô∏è</title>
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        text-align: center;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 20%;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    button {
        background-color: #ff4b5c;
        color: white;
        padding: 15px 25px;
        font-size: 1.2em;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.2);
        transition: transform 0.2s ease;
    }
    button:hover {
        transform: scale(1.1);
    }
    .heart {
        font-size: 4em;
        animation: pop 0.5s ease forwards;
        display: none;
        margin-top: 20px;
    }
    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
</head>
<body>

<h1>Progress ‚ù§Ô∏è I Love You</h1>
<button onclick="toggleLove()">Click Me</button>
<div class="heart" id="heart">üíñüíóüíìüíû</div>

<script>
let isVisible = false;
function toggleLove() {
    let heart = document.getElementById('heart');
    if (isVisible) {
        heart.style.display = 'none';
    } else {
        heart.style.display = 'block';
    }
    isVisible = !isVisible;
}
</script>

</body>
</html>
